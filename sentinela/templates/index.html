{% extends "layout.html" %} {% block content %}
<div id="main" class="container-fluid">
    <div id="top" class="row">
        <h2>√çndice</h2>
        <div class="col-md-12">
        </div>
    </div>
    <div id="list" class="row">
        <div class="table-responsive col-md-12">
            &nbsp;
        </div>
    </div>
    <div id="bottom" class="row">
        AJNA - Receita Federal do Brasil 2017
    </div>
    <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="ModalLabel">Login</h1>
                </div>
                <div class="modal-body">
                    <form id="frmlogin" method="post" action="/login" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="form-group">
                            <label for="username">Nome:</label>
                            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <button class="btn btn-block btn-primary btn-default" id="btnlogin">
                            <i class="fa fa-save"></i>&nbsp;Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#main -->
{% endblock %} {% block scripts %} {{super()}}
<script type="text/javascript">
    $(document).ready(function () {
        {% if not current_user.is_authenticated %}
        $('#loginmodal').modal();
        {% endif %}
    })
</script> {% endblock %}
